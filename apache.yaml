---
- hosts: webservers
  become: true
  tasks:
    - name: Install Apache WebServer
      yum:
        name: apache2
        state: present
    - name: Start Apache WebServer
      service:
        name: apache2
        state: started
        enabled: True
    - name: Deploy Static Websitte
      copy:
        src: index.html
        dest: /var/www/html/
    
        
